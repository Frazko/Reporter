<div class="container">
  <mat-card id="main-container">
    <mat-card-header>
      <mat-card-title>Reports </mat-card-title>
      <mat-card-subtitle>Send Email report</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="example-container" #reportForm="ngForm">
        <div class="padding-spacer emails-block">
          <mat-card class="userEmail">

            <mat-card-header>
              <mat-card-title>De</mat-card-title>
            </mat-card-header>
            <div class="padding-spacer">
              <p>
                <mat-form-field>
                  <input name="reporterName" matInput placeholder="Name" [(ngModel)]="reporterName" required>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field>
                  <input #repEmail="ngModel" id="repEmail" name="repEmail" matInput placeholder="Email" [(ngModel)]="reporterEmail"
                    email required>
                  <mat-error *ngIf="repEmail.invalid">Valid Email required</mat-error>
                </mat-form-field>
              </p>
            </div>

          </mat-card>
          <mat-card class="userEmail">
            <mat-card-header>
              <mat-card-title>Para</mat-card-title>
            </mat-card-header>

            <div class="padding-spacer">
              <p>
                <mat-form-field>
                  <input name="receiverName" matInput placeholder="Name" [(ngModel)]="receiverName" required>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field>
                  <input #recEmail="ngModel" id="recEmail" name="recEmail" matInput placeholder="Email" [(ngModel)]="receiverEmail"
                    email required>
                  <mat-error *ngIf="recEmail.invalid">Valid Email required</mat-error>
                </mat-form-field>
              </p>
            </div>

          </mat-card>
        </div>


        <div class="padding-spacer">
          <mat-card>
            <p>
              <mat-form-field>
                <input name="subject" matInput placeholder="Subject" [(ngModel)]="subject">
              </mat-form-field>
            </p>
            <p class="magic-item add-btn">
              <mat-form-field>
                <input name="status" matInput placeholder="Status" [(ngModel)]="description">
              </mat-form-field>
              <button (click)="addStatus()" mat-mini-fab class="magic-button">
                <mat-icon aria-label="">add</mat-icon>
              </button>
            </p>
          </mat-card>
        </div>
      </form>
      <mat-divider></mat-divider>
      <p class="textarea">
        <mat-form-field>
          <textarea name="reportTextArea" id="reportTextArea" class="mat-display-1" rows="10" matInput placeholder="Report"
            [(ngModel)]="reportStatusArea"></textarea>
        </mat-form-field>
      </p>


    </mat-card-content>

  </mat-card>
  <p class="send-btn">
    <mat-progress-spinner *ngIf="isSending" mode="indeterminate"> </mat-progress-spinner>
    <button *ngIf="!isSending"  (click)="sendData()" mat-raised-button color="primary" [disabled]="!reportForm.form.valid || isSending">Send
      <mat-icon aria-label="">send</mat-icon>
    </button>
  </p>
</div>
